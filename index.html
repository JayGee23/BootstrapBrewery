<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">

    <title>Bootstrap Brewery</title>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Bootstrap Brewery</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Beer <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Food</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">Locations</a>
            </li>
        </ul>
      </div>
    </nav>
    
    <!--Location cards-->
    <div class="container">
      <div class="row">
        <div class="col text-center ">
          <h3>Locations</h3>
        </div>
      </div>
      <div class="row row-content">
          <div class="card m-3 col-sm ">
            <img class="img-fluid" src="/img/carlos-blanco-WzPdP9pn7go-unsplash.jpg" alt="">
            <div class="row align-items-end card-img-overlay" >
              <a class="btn col" href="#"><h4 class="text-white">Downtown</h4></a>
            </div>
          </div>
          
          <div class="card m-3 col-sm ">
            <img class="img-fluid" src="/img/carlos-blanco-WzPdP9pn7go-unsplash.jpg" alt="">
            <div class="card-img-overlay row align-items-end" >
              <a class="btn col" href="#"><h4 class="text-white">Downtown</h4></a>
            </div>
          </div>
          
          <div class="card m-3 col-sm ">
            <img class="img-fluid" src="/img/carlos-blanco-WzPdP9pn7go-unsplash.jpg" alt="">
            <div class="card-img-overlay row align-items-end" >
              <a class="btn col" href="#"><h4 class="text-white">Downtown</h4></a>
            </div>
          </div>
      </div>
    </div>

    <!--Carousel-->
    <div class="container">
      <div class="row row-content">
        <div class="col-md-8 mx-auto">
          <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#homeCarousel" data-slide-to="1"></li>
                <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/img/meritt-thomas-2UsNF4Az-Ko-unsplash.jpg" alt="two beers in brewery">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/img/giovanna-gomes-_8KV86shhPo-unsplash.jpg" alt="people cheersing">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/img/elevate-nYgy58eb9aw-unsplash.jpg" alt="people enjoying a beer on patio of brewery">
              </div>                
            </div>
            <a href="#homeCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#homeCarousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            <button class="btn btn-sm btn-info" id="carouselButton">
              <i class="fa fa-pause"></i>
            </button>
          </div>
        </div>
      </div>
    </div>




    <footer>

    </footer>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>

</html>
